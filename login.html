<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Login Page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: rgba(0,0,0,0.5);">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="images/logoPizza.png" alt="..." width="50" class="me-2"/>Best Pizza
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>  
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-outline-warning me-2 mb-2" href="#" style="width: 90px;">Register</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-warning" href="#" style="width: 90px;">Login</a>   
                </li>
            </ul>  
          </div>
        </div>
      </nav>
<style>
    body{
        background-image: url('images/pizzeria-705842_1920.jpg');
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
        height: 100%;
    }
</style>
    
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="rounded text-white p-4" style="background-color: rgba(0,0,0,0.5); max-width: 400px; width: 100%;">
            <h3 class="px-3 pt-3 text-center">Sign In</h3>
            <hr>

            <form class="px-3 pt-3">
                <div class="input-group mb-3">
                    <span class="input-group-text bg-warning border-warning" style="width: 50px;">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Username" name="username">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text bg-warning border-warning" style="width: 50px;">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" placeholder="Password" name="password">
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="remember">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember Me
                    </label>
                </div>

                <div class="d-flex justify-content-end">
                  <button type="submit" class="btn btn-warning" style="width: 100px;">Login</button>
                </div>
            </form>

            <hr>
             
            <div class="text-center">
                Don't have an account? <a href="#" class="text-decoration-none">Register</a><br>
                <a href="#" class="text-decoration-none">Forgot your password?</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous">
    </script>

  </body>
</html>
